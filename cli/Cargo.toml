[package]
# TODO: optimize size
name = "hey-cli-app"
version = "0.1.5"
edition = "2024"
authors = ["ZibanPirate <zakman.dev@gmail.com>"]
description = "Ask your CLI, next command will be auto-generated."
license = "MIT"
repository = "https://github.com/ZibanPirate/hey-cli"
readme = "../README.md"
keywords = ["cli", "assistant", "ai"]
categories = ["command-line-utilities"]

[[bin]]
name = "hey"
path = "src/main.rs"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1

[dependencies]
clap = { version = "4.5", features = ["derive"] }
dirs = "5.0"
tokio = { workspace = true }
reqwest = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
hey-cli-common = { path = "../common", workspace = true }
anyhow = { workspace = true }
nest_struct = { workspace = true }
strum_macros = { workspace = true }
strum = { workspace = true }
urlencoding = "2.1"
